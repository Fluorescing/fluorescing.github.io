    <button class="button buttongoto" onclick="poseSpecificQuestionClick()">Goto</button><br><br>

<script>

    function fillin() {
        if ($( "#fillin" )[0].checked) {
            $( "#radioantenna" ).attr("value", $( "#radioantenna" ).html());
            $( "#radioantenna" ).html("");
        } else {
            $( "#radioantenna" ).html($( "#radioantenna" ).attr("value"));
            $( "#radioantenna" ).attr("value", "");
        }

    }

    function fillinPress() {
        if ($( "#fillin" )[0].checked) {
            $( "#fillin" )[0].checked = false;
        } else {
            $( "#fillin" )[0].checked = true;
        }
        fillin();
    }

    $( function () {
        $("#answer1").html("\\(\\int_0^1 e^{-x^2} dx\\)");

        poseQuestion(questions, length);
    } );

    // Returns a random integer between min (included) and max (excluded)
    // Using Math.round() will give you a non-uniform distribution!
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function getRandomAnswer(answers, taken) {
        var searching = true;
        var answerId;

        var count = 0;
        var max = 256;

        while (searching) {
            answerId = getRandomInt(0, 5);

            if (!taken[answerId]) {
                searching = false;
                taken[answerId] = true;
            }

            count++;
            if (count > max) {
                alert("getRandomAnswer() timed out...");
                searching = false;
            }
                
        }

        return answerId;
    } 

    function poseQuestion(questions, length) {
        var questionId = getRandomInt(0, length);

        $( "#questioninput" )[0].value = questionId;

        showQuestion(questions, questionId);
    }

    function poseSpecificQuestion(questions, length) {
        var questionId = $( "#questioninput" )[0].value;

        showQuestion(questions, questionId);
    }

    function showQuestion(questions, questionId) {
        $( "#question" ).html(questions[questionId]["question"]);

        var taken = {0: false, 1: false, 2: false, 3: false, 4: false};

        var answerA = getRandomAnswer(questions[questionId]["answers"], taken);
        var answerB = getRandomAnswer(questions[questionId]["answers"], taken);
        var answerC = getRandomAnswer(questions[questionId]["answers"], taken);
        var answerD = getRandomAnswer(questions[questionId]["answers"], taken);
        var answerE = getRandomAnswer(questions[questionId]["answers"], taken);

        $( "#answer1" ).html(questions[questionId]["answers"][answerA]);
        $( "#answer2" ).html(questions[questionId]["answers"][answerB]);
        $( "#answer3" ).html(questions[questionId]["answers"][answerC]);
        $( "#answer4" ).html(questions[questionId]["answers"][answerD]);
        $( "#answer5" ).html(questions[questionId]["answers"][answerE]);

        $( "#radio1" ).attr("value", answerA);
        $( "#radio2" ).attr("value", answerB);
        $( "#radio3" ).attr("value", answerC);
        $( "#radio4" ).attr("value", answerD);
        $( "#radio5" ).attr("value", answerE);

        $( "#result" ).attr("value", questions[questionId]["answers"][0]);

        //$( "#hiddenanswer" ).html("<h3>" + questions[questionId]["answers"][0] + "</h3>");
        //$( "#hiddenanswer" ).css("visibility", "hidden");
    }

            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);

        } else {
            if ($( "#radio1" )[0].checked) {

                    $( "#result" ).html("<h3>Wrong!</h3>");
                }
            } else if ($( "#radio2" )[0].checked) {

                }

    }

    function resetForm() {

        $( "#radio1" )[0].checked = false;
        $( "#radio2" )[0].checked = false;
        $( "#radio3" )[0].checked = false;
        $( "#radio4" )[0].checked = false;
        $( "#radio5" )[0].checked = false;
    }

    function poseQuestionClick() {
        poseQuestion(questions, length);
        resetForm();
    }

    function poseSpecificQuestionClick() {
        poseSpecificQuestion(questions, length);
        resetForm();
    }





    var hue = 0.0;

    function timestep() {
        hue += 0.001;

        if (hue > 1.0)
            hue -= 1.0;

        var rgb = hsl2rgb(hue, 0.7, 0.7);

        var rhex = Math.round(Number(rgb[0]*255)).toString(16).toUpperCase();
        if (rhex.length < 2)
            rhex = "0" + rhex;

        var ghex = Math.round(Number(rgb[1]*255)).toString(16).toUpperCase();
        if (ghex.length < 2)
            ghex = "0" + ghex;

        var bhex = Math.round(Number(rgb[2]*255)).toString(16).toUpperCase();
        if (bhex.length < 2)
            bhex = "0" + bhex;



        var color = "#" + rhex + ghex + bhex;

        $( "#meta" ).attr("content", color);
        $( ".button" ).css("background-color", color);
    }


    function hsl2rgb(h, s, l) {
        r = 0;
        g = 0;
        b = 0;

        if (h < 1.0/6.0) {
            r = 1.0;
            g = 6.0*h;
        } else if (h < 2.0/6.0) {
            r = 1.0 - 6.0*(h - 1.0/6.0);
            g = 1.0;
        } else if (h < 3.0/6.0) {
            g = 1.0;
            b = 6.0*(h - 2.0/6.0);
        } else if (h < 4.0/6.0) {
            g = 1.0 - 6.0*(h - 3.0/6.0);
            b = 1.0;
        } else if (h < 5.0/6.0) {
            r = 6.0*(h - 4.0/6.0);
            b = 1.0;
        } else  {
            r = 1.0;
            b = 1.0 - 6.0*(h - 5.0/6.0);
        }

        return [(r*s + (1.0-s))*l, (g*s + (1.0-s))*l, (b*s + (1.0-s))*l];
    }

    setInterval(timestep, 500);
